# --- Global settings ---
max_iterations: 10
checkpoint_interval: 2

# --- LLM configuration ---
llm:
  primary_model: "gemini-2.0-flash-lite"
  primary_model_weight: 1.0
  api_base: "https://generativelanguage.googleapis.com/v1beta/openai/"

  temperature: 0.7
  max_tokens: 10000
  timeout: 60

# --- Prompt configuration ---
prompt:
  system_message: "You are an expert Python programmer. Improve the given function minimisation algorithm to find the minimum of f(x) = x**x for x > 0.  Focus only on improving the search_algorithm."

# --- Database (population) configuration ---
database:
  population_size: 10
  archive_size: 3
  num_islands: 1
  elite_selection_ratio: 0.3
  exploitation_ratio: 0.5

  embedding_model: null
  similarity_threshold: 1.0

# --- Evaluator configuration ---
evaluator:
  timeout: 10
  cascade_thresholds: []
  parallel_evaluations: 1

# --- Evolution settings ---
diff_based_evolution: true
max_code_length: 2000
