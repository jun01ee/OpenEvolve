# =========================
#  Evolution Run Settings
# =========================
max_iterations: 100
checkpoint_interval: 20
diff_based_evolution: false
cascade_evaluation: false
max_code_length: 8000


# =========================
#  LLM Configuration
# =========================
llm:
  primary_model: "gemini-2.5-flash"        
  primary_model_weight: 1.0
  api_base: "https://generativelanguage.googleapis.com/v1beta/openai/"
  temperature: 0.7
  max_tokens: 4096
  timeout: 120


# =========================
#  Prompt Rules
# =========================
prompt:
  system_message: |
    You are evolving Python programs for a functional optimization problem.
    The evaluator computes a numerical loss value that must be minimized.

    Rules:
    - Always return VALID Python code only.
    - The returned program must define either:
        params = {"type": "...", ...}
      OR
        def f(x): ...
    - Provide small, incremental mutations, not rewrites.
    - Prefer modifying existing parameters instead of replacing everything.
    - No Monte Carlo loops or brute-force exploration inside f(x).
    - The function must remain numerically safe on [-6, 6].
    - Do NOT output explanations, comments, or natural language.
    

# =========================
#  Population & Archive
# =========================
database:
  population_size: 24       # Larger population increases search diversity
  archive_size: 60
  num_islands: 3
  elite_selection_ratio: 0.15
  exploitation_ratio: 0.60
  embedding_model: null
  similarity_threshold: 0.85


# =========================
#  Evaluator Configuration
# =========================
evaluator:
  timeout: 60
  parallel_evaluations: 4
  # Since evaluator returns a single number, no additional config needed
